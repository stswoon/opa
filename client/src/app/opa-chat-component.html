<div class="opa-chat">
    <div class="opa-chat-messages-list" x-data='{ messages : ${messages} }'>
        <template x-for="message in messages">
            <div class="opa-chat-message">
                <b x-text="message.author"></b>
                <span x-text="message.text"></span>
                <hr/>
            </div>
        </template>
    </div>
    <div class="opa-chat-controls" x-data="{msg:''}">
        <textarea x-model="msg"></textarea>
        <ui5-button @click="window.app.send(msg); throw new Error('anneq')" design="Emphasized">Send</ui5-button>
<!--        <button @click="window.app.send(msg)">Send</button>-->
    </div>
</div>
