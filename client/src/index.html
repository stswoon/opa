<script type="module">
    import {Component, html} from 'https://cdn.jsdelivr.net/npm/dataformsjs@5/js/web-components/Component.min.js';

    class HelloWorld extends Component {
        static get css() {
            return ':host { padding:.5em; }';
        }

        // Props end up being assigned to both HTML observable attributes
        // and JavaScript properties. Example usage:
        //    document.querySelector('hello-world').name = 'Name';
        //    document.querySelector('hello-world').setAttribute('color', '#888');
        static get props() {
            return {
                name: 'World',
                color: 'red',
            }
        }

        render() {
            return html`
                <div style="color:${this.color};">
                    Hello ${this.name}!
                </div>
            `;
        }
    }

    window.customElements.define('hello-world', HelloWorld);
</script>

<script src="//unpkg.com/alpinejs" defer></script>

<script>

    // https://learn.javascript.ru/custom-elements

    class AlpineWebComponent extends HTMLElement {
        render() { // (1)
            let name = this.getAttribute('name');
            this.innerHTML =
                `<div x-data="{ open: false }">
                     <button @click="open = true">Pls, expand ${name}</button>
                     <span x-show="open">Content...</span>
                </div>`
        }

        connectedCallback() { // (2)
            if (!this.rendered) {
                this.render();
                this.rendered = true;
            }
        }
    }

    customElements.define("alpine-web-component", AlpineWebComponent);
</script>
