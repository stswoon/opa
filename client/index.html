<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="favicon.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="manifest" href="manifest.json">
    <title>OPA Boilerplate - <%-APP_VERSION%></title>
    <meta name="description" content="This is example of OPA Boilerplate">
    <meta name="keywords" content="OPA Boilerplate, OPA, Boilerplate">
    <script type="module" src="/src/main.ts" defer></script>
</head>
<body>

<ui5-dialog id="opa-username-dialog">
    <opa-username-dialog-content id="opa-username-popup"></opa-username-dialog-content>
    <div slot="footer">
        <ui5-button>Save</ui5-button>
    </div>
</ui5-dialog>

<div class="opa-content-layout">
    <opa-header class="area-a"></opa-header>
    <opa-create-room-info class="area-b" style="display:none"></opa-create-room-info>
    <opa-messages class="area-b"></opa-messages>
    <opa-send-control class="area-c"></opa-send-control>
    <opa-user-list class="area-d"></opa-user-list>
</div>

</body>
</html>
